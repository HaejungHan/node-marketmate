<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketMate</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-brand">MarketMate</a>
      <div class="nav-menu">
        <a href="/product" class="nav-item">상품등록/검색</a>
        <a href="/mypage" class="nav-item">마이페이지</a>
        <!-- 로그인 상태에 따라 로그아웃 버튼을 표시 -->
        <button id="logout-button" class="cta-button" style="display:none;">로그아웃</button>
      </div>
    </div>
  </nav>

  <!-- 로그인 상태일 경우 hero 섹션을 숨김 -->
  <section id="hero" class="hero" style="display:block;">
    <div class="container">
      <h1>스마트한 쇼핑의 시작</h1>
      <p>MarketMate와 함께 더 현명한 쇼핑을 경험하세요</p>
      <a href="/signup" class="cta-button">시작하기</a>
    </div>
  </section>

  <main class="container">
    <h2 class="section-title">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="var(--primary)">
        <path d="M23 12l-2.44-2.78.34-3.68-3.61-.82-1.89-3.18L12 3 8.6 1.54 6.71 4.72l-3.61.81.34 3.68L1 12l2.44 2.78-.34 3.69 3.61.82 1.89 3.18L12 21l3.4 1.46 1.89-3.18 3.61-.82-.34-3.68L23 12zm-10 5h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      최근 등록된 상품
    </h2>
    
    <!-- 상품 리스트를 동적으로 추가할 부분 -->
    <div id="product-list" class="product-grid"></div>
  </main>
  <!-- 모달 창 HTML -->
  <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        
        <!-- 이미지 -->
        <div class="modal-image">
            <img id="modal-image" src="" alt="Product Image" />
        </div>
        
        <div class="section-box">
          <h3>판매자</h3>
          <p id="modal-seller"></p>
      </div>

        <!-- 제목 -->
        <div class="section-box">
            <h3 id="modal-title"></h3>
        </div>

        <!-- 설명 -->
        <div class="section-box">
            <h3>상세 설명</h3>
            <p id="modal-description"></p>
        </div>

        <!-- 가격 -->
        <div class="section-box">
            <h3>가격</h3>
            <p id="modal-price"></p>
        </div>

        <!-- 등록일 -->
        <div class="section-box">
            <h3>등록일</h3>
            <p id="modal-created-at"></p>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
