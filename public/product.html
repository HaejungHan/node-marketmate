<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록 - MarketMate</title>
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
          <a href="/" class="navbar-brand">MarketMate</a>
          <div class="nav-menu">
            <a href="/product" class="nav-item">상품검색</a>
            <a href="/product/post" class="nav-item active">상품등록</a>
            <a href="/mypage" class="nav-item">마이페이지</a>
            <!-- 로그인 상태에 따라 로그아웃 버튼을 표시 -->
            <button id="logout-button" class="cta-button" style="display:none;">로그아웃</button>
          </div>
        </div>
      </nav>

  <div class="container">

    <div class="post-form" id="post-form">
        <form id="product-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">상품명</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="price">가격</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="description">상품 설명</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">상품 이미지</label>
                <input type="file" id="image" name="image" required />
            </div>
            <button type="submit" class="submit-button">상품 등록하기</button>
        </form>
    </div>
  </div>
  <script src="/js/index.js"></script>
  <script src="/js/product.js"></script>
</body>
</html>
